staging_person_lookup:
  source_table: patients
  target_table: staging_person_lookup
  columns:
    - add_column: person_id
      transformation:
        type: generate_id
        method: uuid
    - add_column: subject_id
      transformation:
        type: copy
        source_column: subject_id

tmp_subject_race:
  source_table: admissions
  target_table: tmp_subject_race
  columns:
    - add_column: subject_id
      transformation:
        type: copy
        source_column: subject_id
    - add_column: race
      transformation:
        type: aggregate
        source_columns:
          - subject_id
          - admittime
          - race
        group_by:
          - subject_id
        order_by: admittime
        aggregation: first

person_mapping:
  source_table: patients
  target_table: person
  columns:
    - add_column: person_id
      transformation:
        type: link
        linked_table: staging_person_lookup
        link_column: subject_id
        source_column: person_id
    - add_column: gender_concept_id
      transformation:
        type: conditional_map
        source_column: gender
        conditions:
          - condition: "gender == 'F'"
            value: 8532  # FEMALE
          - condition: "gender == 'M'"
            value: 8507  # MALE
        default: 0
    - add_column: year_of_birth
      transformation:
        type: derive
        source_columns:
          - anchor_year
          - anchor_age
        formula: "anchor_year - anchor_age"
    - add_column: month_of_birth
      transformation:
        type: default
        value: 
    - add_column: day_of_birth
      transformation:
        type: default
        value: null
    - add_column: birth_datetime
      transformation:
        type: default
        value: null
    - add_column: race_concept_id
      transformation:
        type: default
        value: 
    - add_column: ethnicity_concept_id
      transformation:
        type: default
        value: 
    - add_column: location_id
      transformation:
        type: default
        value: null
    - add_column: provider_id
      transformation:
        type: default
        value: null
    - add_column: care_site_id
      transformation:
        type: default
        value: null
    - add_column: person_source_value
      transformation:
        type: copy
        source_column: subject_id
    - add_column: gender_source_value
      transformation:
        type: copy
        source_column: gender
    - add_column: gender_source_concept_id
      transformation:
        type: default
        value: 0
    - add_column: race_source_value
      transformation:
        type: default
        value: 
    - add_column: race_source_concept_id
      transformation:
        type: default
        value: 
    - add_column: ethnicity_source_value
      transformation:
        type: default
        value: 
    - add_column: ethnicity_source_concept_id
      transformation:
        type: default
        value:
    - add_column: ethnicity
      transformation:
        type: link
        linked_table: admissions
        link_column: subject_id
        source_column: race
        aggregation:
          method: most_frequent
